	<h2 class="title" id="signup_title">Sign Up</h2>

		<table>

			<td><label for="username" placeholder="First Name">First Name: </label></td>

		</tr>

			<td><input id = "password2" type="password" name="password" /></td>

			<input type="submit" value="Sign Up" />

	<div id="message1"></div>
	<div id="message2"></div>
