<html> 
<head>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Wendy+One' rel='stylesheet' type='text/css'>


</head>

<body>
	<div class="page"> 
		<div id="bar">
			<ul>
				<h1 class="title">CAFtCoJ</h1>
				<li><button id="calendarBar">Calendar</button></li>
				<li><button id="listingsBar">Cock</button></li>
				<li><button id="classBar">Add Class</button></li>
				<li><button id="eventBar">Add Event</button></li>
			</ul>
		</div>
		<div class="inputs">
			<h2 class="title" id="addEvent_title">Add Event</h2>
			<br>
			<form id="addEventForm" action="javascript:addEvent.addEvent()">
				<table id="eventTable">
				<tr id ="dropDown_classes">
					<td><label class= "startingQuestions" for="dropDown_classes">Choose Class: </label></td>
					<td>
						<select id="chooseClass" name= "groups">
							
						</select>
					</td>
				</tr>
				<tr id ="type">
					<td><label class= "startingQuestions" for="type">Type: </label></td>
					<td>				
						<select id="chooseEventType" name= "type">
						</select>
					</td>
				</tr>
				<tr id ="eventName">
					<td><label class= "startingQuestions" for="eventName">Event Name: </label></td>
					<td><input id="newEventName" type ="text" name = "eventName"></td>
				</tr>
				<tr id ="priority">
					<td><label class= "startingQuestions" for="priority">Priority: </label></td>
					<td id="priorityButtons">
						<input class="priorityRadio" type="radio" name="priority" value="high"/>High
						<input class="priorityRadio" type="radio" name="priority" value="medium"/>Medium
						<input class="priorityRadio" type="radio" name="priority" value="low"/>Low
					</td>
				</tr>
				</table>
				<input type="submit" value="Add Event">
			</form>
		</div>
	</div>





	<script src="jquery-1.9.0.js"></script>
	<script src="organizeMyShit.js"></script>
</body>
</html>
